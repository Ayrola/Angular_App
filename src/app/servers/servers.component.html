<app-warning-message></app-warning-message>
<success-message></success-message>
<input
type="text"
class="form-control"
(input)="onUpdateServerName($event)">
<input
type="text"
class="form-control"
[(ngModel)]="serverName">
<button
    class="btn btn-primary"
    [disabled] = "!allowAddNewServer"
    (click)="onClickAddNewServer()">Add new</button>
<p *ngIf="serverCreated; else noServer">{{wasServerCreated}}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<input
type="text"
class="form-control"
[(ngModel)]="userName">
<p>{{userName}}</p>
<button
    class="btn btn-primary"
    [disabled] = "userName === ''"
    (click)="onClickReset()">Reset Username</button>
    <p>This button will be enabled only if the username is entered!</p>
<p>{{wasServerCreated}}</p>

<button
    class="btn btn-primary"
    (click)="onClickDetails()">Display Details</button>
    <p *ngIf="showDetails">Secret password = tuna</p>
<div *ngFor="let detail of details; let i = index"
[ngStyle]="{backgroundColor: i>=4 ? 'blue' : 'transparent' }"
[ngClass]="{'white-text': i >=4}"
>{{detail}}</div>
